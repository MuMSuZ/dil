<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime Uygulaması</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kelime Çalışma Uygulaması</h1>
    <div id="add-word-section">
      <h2>Yeni Kelime Ekle</h2>
      <input id="word" type="text" placeholder="İngilizce kelime">
      <input id="translation" type="text" placeholder="Türkçe karşılık">
      <button id="add-word">Kelime Ekle</button>
    </div>
    <div id="word-list-section">
      <h2>Eklenen Kelimeler</h2>
      <ul id="word-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
